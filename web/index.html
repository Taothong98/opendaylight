<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header Bar Style */
        .header {
            background-color: #2c3e50;
            color: white;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .brand { font-weight: bold; font-size: 1.2em; margin-right: 30px; }
        .nav-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }
        .nav-btn:hover { color: white; background-color: #34495e; }
        .nav-btn.active { color: white; border-bottom: 3px solid #3498db; }

        /* iFrame Container */
        .content-frame {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: calc(100vh - 50px);
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand" id="appTitle">Dashboard</div>
        <div id="menuContainer"></div>
    </div>

    <iframe id="mainFrame" class="content-frame" src=""></iframe>

    <script src="menu_config.js"></script>
    <script>
        document.getElementById('appTitle').innerText = appConfig.title;
        const menuContainer = document.getElementById('menuContainer');
        const mainFrame = document.getElementById('mainFrame');

        // ฟังก์ชันสร้างปุ่ม
        appConfig.menus.forEach(menu => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn';
            btn.innerText = menu.name;
            btn.onclick = () => {
                // เปลี่ยน iFrame src
                mainFrame.src = menu.url;
                
                // จัดการ Active Class
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            };
            menuContainer.appendChild(btn);

            // ถ้าเป็น default active ให้กดเลย
            if(menu.active) btn.click();
        });
    </script>
</body>
</html>
