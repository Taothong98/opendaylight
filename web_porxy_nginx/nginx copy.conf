worker_processes 1;
events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # ใช้ DNS Docker (สำคัญมากสำหรับการทำ Dynamic)
    resolver 127.0.0.11 valid=10s ipv6=off;

    server {
        listen 8080;

        # 1. หน้า Dashboard (เหมือนเดิม)
        location / {
            root /var/www/dashboard;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # 2. Block มหัศจรรย์ (Dynamic Proxy)
        # จับ Pattern: /proxy/<เลขพอร์ต>/<pathที่เหลือ>
        location ~ ^/proxy/(?<target_port>\d+)/(?<target_path>.*)$ {
            
            # ตั้งตัวแปร Host ปลายทาง
            # set $upstream_host "odl-service";
            set $upstream_host "127.0.0.1";


            # ส่งต่อไปยัง: http://odl-service:<เลขพอร์ต>/<pathที่เหลือ>
            proxy_pass http://$upstream_host:$target_port/$target_path$is_args$args;

            # --- ส่วนจัดการ Header และ Connection ---
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # --- ส่วนแก้ Redirect & Cookie (The Cast) ---
            # ทำให้ครอบคลุมทุกปุ่ม: ถ้า Server ปลายทางสั่ง Redirect ไปที่ /something
            # Nginx จะแก้เป็น /proxy/<เลขพอร์ต>/something ให้ทันที
            proxy_redirect ~^/(.*) /proxy/$target_port/$1;
            
            # แก้ Path Cookie ให้ตรงกับ URL
            proxy_cookie_path / /proxy/$target_port/;

            # กัน Error เวลา backend ดับ
            proxy_intercept_errors on;
            error_page 502 = @backend_down;
        }

        # หน้าแจ้งเตือนเมื่อระบบดับ
        location @backend_down {
            default_type text/html;
            return 502 "<h1>Service Unavailable</h1><p>Cannot connect to port $target_port on ODL Service.</p>";
        }
    }
}