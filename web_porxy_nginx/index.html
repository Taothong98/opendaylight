<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header */
        .header {
            background-color: #2c3e50;
            color: white;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .brand { font-weight: bold; font-size: 1.2em; margin-right: 30px; }
        .nav-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }
        .nav-btn:hover { color: white; background-color: #34495e; }
        .nav-btn.active { color: white; border-bottom: 3px solid #3498db; }

        /* Container สำหรับใส่ iFrame หลายๆ อัน */
        #framesContainer {
            flex-grow: 1;
            position: relative;
            width: 100%;
            height: calc(100vh - 50px);
            background-color: #ecf0f1;
        }

        /* Style ของ iFrame ทุกอัน */
        .app-frame {
            border: none;
            width: 100%;
            height: 100%;
            display: none; /* ซ่อนไว้ก่อนเป็นค่าเริ่มต้น */
        }
        
        /* Class สำหรับ iFrame ที่ถูกเลือก */
        .app-frame.visible {
            display: block;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand" id="appTitle">Dashboard</div>
        <div id="menuContainer"></div>
    </div>

    <div id="framesContainer"></div>

    <script src="menu_config.js"></script>
    <script>
        document.getElementById('appTitle').innerText = appConfig.title;
        const menuContainer = document.getElementById('menuContainer');
        const framesContainer = document.getElementById('framesContainer');
        
        // เก็บรายการ iframe ทั้งหมดไว้
        const frames = {};

        appConfig.menus.forEach((menu, index) => {
            // 1. สร้างปุ่มเมนู
            const btn = document.createElement('button');
            btn.className = 'nav-btn';
            btn.innerText = menu.name;
            btn.id = `btn-${index}`; // ให้ ID เพื่ออ้างอิงง่ายๆ

            // 2. สร้าง iFrame เตรียมไว้เลย (แยกของใครของมัน)
            const iframe = document.createElement('iframe');
            iframe.className = 'app-frame';
            iframe.id = `frame-${index}`;
            
            // เทคนิค Lazy Load: ถ้า Active ให้โหลดเลย ถ้าไม่ Active ใส่ path ว่างไว้ก่อน (กันเครื่องอืด)
            if (menu.active) {
                iframe.src = menu.url;
                iframe.classList.add('visible');
                btn.classList.add('active');
            }
            
            framesContainer.appendChild(iframe);
            frames[index] = iframe; // เก็บเข้า List

            // 3. ผูก event กดปุ่ม
            btn.onclick = () => {
                // A. จัดการปุ่ม Active
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // B. จัดการ iFrame (ซ่อนให้หมด แล้วเปิดเฉพาะอันที่เลือก)
                document.querySelectorAll('.app-frame').forEach(f => f.classList.remove('visible'));
                
                const selectedFrame = frames[index];
                selectedFrame.classList.add('visible');

                // C. (Lazy Load) ถ้า iFrame นี้ยังไม่เคยโหลด URL มาก่อน ให้โหลดตอนนี้
                // ช่วยให้ครั้งแรกเปิดเว็บไม่ช้าเกินไป แต่พอกดแล้วสถานะจะคงอยู่ตลอด
                if (!selectedFrame.getAttribute('src') || selectedFrame.getAttribute('src') === "") {
                    selectedFrame.src = menu.url;
                }
            };
            
            menuContainer.appendChild(btn);
        });
    </script>
</body>
</html>
